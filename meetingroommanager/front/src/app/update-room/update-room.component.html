<h3 class="d-flex justify-content-center">Update Room</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" class="text-center">
    <div class="form-group mb-3 d-flex flex-row gap-2">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="room.name" name="name">
    </div>

    <div class="form-group mb-3 d-flex flex-row gap-3">
      <label for="name">Date</label>
      <input type="date" class="form-control" id="date" required [(ngModel)]="room.date" name="date">
    </div>

    <div class="form-group mb-3 d-flex flex-row gap-3">
      <label for="name">Start</label>
      <input type="time" class="form-control" id="startHour" required [(ngModel)]="room.startHour" name="startHour">
    </div>

    <div class="form-group mb-3 d-flex flex-row gap-3">
      <label for="name">End</label>
      <input type="time" class="form-control" id="endHour" required [(ngModel)]="room.endHour" name="endHour">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
